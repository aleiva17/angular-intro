<main class="flex h-full justify-center items-center">
  <div class="grid grid-cols-1 grid-rows-[auto_1fr] bg-white items-center shadow-2xl rounded-3xl pt-12 pb-8 px-12 gap-10">
    <section class="flex flex-col items-center">
      <div class="flex just items-center rounded-full border-2 border-gray-800 p-4 mb-2">
        <img 
          src="https://cdn-icons-png.flaticon.com/512/8594/8594236.png" 
          alt="Noogle Drive Logo"
          class="h-32 w-32"
        />
      </div>
      <p class="text-5xl font-bold text-center text-slate-900 mb-2">Login</p>
      <p class="text-center font-semibold text-lg text-slate-700">Welcome back!</p>
    </section>
    <section class="flex flex-col">
      <a
        href=""
        class="flex items-center text-slate-900 font-semibold gap-2 mb-4"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 h-5">
          <path strokeLinecap="round" strokeLinejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
        </svg>
        <p>Go back</p>
      </a>
      <form [formGroup]="loginFrm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="font-semibold text-slate-900">Email</label>
          <div class="flex items-center w-56 border-2 border-slate-700 focus-within:border-purple-500 focus-within:text-purple-700 rounded-lg p-1 gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <input 
              type="email"
              id="email" 
              class="w-full text-lg bg-transparent outline-none text-slate-900 border-none"
              placeholder="Email"
              formControlName="email"
            />
          </div>
          <div *ngIf="controlHasAnError('email')">
            <p class="text-red-600 mt-2">Debe ingresar un correo válido.</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="font-semibold text-slate-900">Password</label>
          <div class="flex items-center w-56 border-2 border-slate-700 focus-within:border-purple-500 focus-within:text-purple-700 rounded-lg p-1 gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
            </svg>            
            <input 
              type="password"
              id="password" 
              class="w-full text-lg bg-transparent outline-none text-slate-900 border-none"
              placeholder="•••••••••••"
              formControlName="password"
            />
          </div>
          <div *ngIf="controlHasAnError('password')">
            <p *ngIf="loginFrm.controls['password'].errors?.['required']" class="text-red-600 mt-2">Debe llenar su contraseña.</p>
            <p *ngIf="loginFrm.controls['password'].errors?.['maxlength']" class="text-red-600 mt-2">Límite de caracteres excedido.</p>
          </div>
        </div>
        <div class="flex items-center mb-3">
          <input 
            type="checkbox" 
            id="default-checkbox"
            value="" 
            class="w-4 h-4 border-2 border-slate-700 text-blue-600 bg-gray-100 rounded focus:ring-blue-500 focus:ring-1"
            formControlName="rememberMe"
          >
          <label for="default-checkbox" class="ml-2 font-semibold text-slate-900">Remember me</label>
        </div>
        <button 
          type="submit"
          class="bg-slate-900 hover:bg-slate-700 duration-300 py-2 px-4 rounded-lg text-white font-semibold mt-4"
          >  
          Login
        </button>
      </form>
    </section>
  </div>
</main>
